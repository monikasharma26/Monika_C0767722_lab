<html>
	<head>
		<style>
			table { width: 70%; }
			table, th, td { border: solid 1px #DDD;
				border-collapse: collapse; padding: 2px 3px; text-align: center;
			}
		</style>
	</head>
<font size="8" color="green">Final test lab</font><br><br>
	<div id="monikaTable">
	Number of rows: <input type="text" id="row" /><br><br>
	Number of cols: <input type="text" id="col" /><br><br>
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	</div>
	
<button id="b2" onclick="addColumn()">Add Column</button>
	<button id="b3" onclick="addRow()">Add Row</button>
	<!-- Container -->
	<div id="container"></div>
	<script language="javascript">
	//Your code goes here
	var table = document.createElement("table");
	function generateTable() {
		var x = document.getElementById("monikaTable");
		x.style.display ="none";
		row = document.getElementById("row").value;
		col = document.getElementById("col").value;
		//iterarion for rows and columns
	 for(var r=0;r<parseInt(row);r++)
		{
		 var x=table.insertRow(r);
		 for(var c=0;c<parseInt(col);c++)
			{
			 var y=  x.insertCell(c);
			 y.innerHTML="row"+r+", col "+c;
			}
		 }
		 var container = document.getElementById("container");
		 container.innerHTML = "";
		 container.appendChild(table);
	 }
	//  Function For Adding Row
	 function addRow() {
     	var tbl = table,i;
        var row = tbl.insertRow(tbl.rows.length); 
    	 for (i = 0; i < tbl.rows[0].cells.length; i++) {
         createCell(row.insertCell(i),"row"+i);
    	 }
		 }

	//Function Add Column	 
		function addColumn() {
  		  var tbl = table;
       	  var  i;
   		 for (i = 0; i < tbl.rows.length; i++) {
        	createCell(tbl.rows[i].insertCell(tbl.rows[i].cells.length),"col"+i);
		    }
		}

	//Function used to create cell for row and column	
	function createCell(cell, text) {
	 	var div = document.createElement("monikaTable");
		txt = document.createTextNode(text);
		 div.appendChild(txt);
	 	cell.appendChild(div);
		}
	</script>
</html>
